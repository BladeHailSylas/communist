<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="user-scaleable = no, width = device-width, initial-scale = 1.0">
    <title>WritingSpace</title>
    <link rel="stylesheet" href="pagestyle.css">
    <script src="Interactor.js"></script>
    <script src="https://ipinfo.io?callback=callback"></script>
    <script>
        window.onload = function () {
            validAccess();
            var password = document.querySelectorAll('.password')

            password.onkeydown = function () {
                console.log("confirmed");
                if (password.textContent.length > 6) {
                    alert("비밀번호는 7자리 이상 입력할 수 없습니다.");
                    password.value = password.value.slice(0, -1);
                }
            }
        }
    </script>
</head>

<body>
    <div class="headbelter"></div>
    <div class="citadel">
        <div contenteditable="true" id="writingtitle"></div>
        <div contenteditable="true" id="writingbody"></div>
    </div>
    <div class="control">
        <div class="button" id="no" onclick="nofirm();">취소</div>
        <div class="button" id="yes" onclick="yesfirm();">작성</div>
        <div contenteditable="true" class="password" tabindex="0">비밀번호</div>
    </div>
</body>
